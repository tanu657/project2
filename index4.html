<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sher</title>
</head>

<body style="display: flex; align-items: center;justify-content: center;
height: 200px;">

    <div>
        <img src="1.png" id="sher" alt="">
    </div>

    <script>
        var i = 1

        function run() {
            loop = i + ".png"
            sher.src = loop
            i++
            if (i == 9) {
                i = 1
            }
        }
        setInterval(run, 200)
    </script>

</body>

</html>
